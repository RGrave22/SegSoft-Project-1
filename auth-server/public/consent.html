<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorize Access</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="login-container">
    <h1>Authorization Request</h1>
    <p><strong>The Client Application is requesting permission to access your account</strong></p>

    <form action="/consent" method="POST" style="margin-bottom: 15px;">
    <button type="submit">Approve</button>
    </form>

    <form action="/deny" method="POST">
      <button type="submit">Deny</button>
    </form>
  </div>
</body>
</html>
