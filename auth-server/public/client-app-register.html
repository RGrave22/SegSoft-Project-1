<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Your App</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
<div class="login-container">
  <h2>Register Your Application</h2>

  <form action="/register-client" method="POST">
    <input type="text" id="appName" placeholder="App Name" name="appName" required />
    <input type="email" id="developerEmail" placeholder="Developer Contact Email" name="developerEmail" required />
    <input type="uri" id="redirectUri" placeholder="Redirect URI" name="redirectUri" required />
    <button type="submit">Register App</button>
  </form>

</div>
</body>
</html>
