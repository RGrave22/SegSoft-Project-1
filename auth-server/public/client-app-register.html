<body>
<div class="container">
  <h2>Register Your Application</h2>
  <form action="/register-client" method="POST">
    <label for="app_name">App Name</label>
    <input type="text" id="app_name" name="app_name" required />

    <label for="redirect_uri">Redirect URI</label>
    <input type="url" id="redirect_uri" name="redirect_uri" required />
    <div class="note">This is where we'll send the user after they authorize your app.</div>

    <label for="developer_email">Developer Contact Email</label>
    <input type="email" id="developer_email" name="developer_email" required />

    <button type="submit">Register App</button>
  </form>
</div>
