<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo</title>
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Cria a tua conta</h1>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Utilizador" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Palavra-passe" required />
      <input type="password" name="confirmPassword" placeholder="Confirmar palavra-passe" required />
      <button type="submit">Registar</button>
    </form>

    <p style="margin-top: 15px;">JÃ¡ tens conta?</p>
    <a href="/login" class="register-button">Faz login</a>
  </div>
</body>
</html>
